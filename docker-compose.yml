version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: python-backend/Dockerfile
    container_name: toon-token-savings-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for development (optional - comment out for production)
      - ./python-backend/src:/app/src:ro
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - toon-network

  frontend:
    build:
      context: .
      dockerfile: react-frontend/Dockerfile
      args:
        REACT_APP_API_URL: /api
    container_name: toon-token-savings-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=/api
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - toon-network

networks:
  toon-network:
    driver: bridge

